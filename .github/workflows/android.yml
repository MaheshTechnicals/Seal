name: Build Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3.2.1

    - uses: gradle/actions/setup-gradle@v4
      with:
        build-scan-publish: true
        build-scan-terms-of-use-url: "https://gradle.com/help/legal-terms-of-use"
        build-scan-terms-of-use-agree: "yes"

    # --- NAYA STEP: Keystore Decode Karna ---
    - name: Decode Keystore
      env:
        ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}
      run: |
        echo "? Decoding Key..."
        echo "$ANDROID_SIGNING_KEY" | tr -d '\n\r ' | base64 --decode > "${{ github.workspace }}/Mahesh.jks"

    # --- UPDATED STEP: Fast Build aur Native Signing Ek Sath ---
    - name: Build and Sign Release APKs
      env:
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_ALIAS: ${{ secrets.ANDROID_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: |
        ./gradlew assembleRelease --parallel --build-cache --no-daemon \
          -Pandroid.injected.signing.store.file="${{ github.workspace }}/Mahesh.jks" \
          -Pandroid.injected.signing.store.password="$ANDROID_KEYSTORE_PASSWORD" \
          -Pandroid.injected.signing.key.alias="$ANDROID_ALIAS" \
          -Pandroid.injected.signing.key.password="$ANDROID_KEY_PASSWORD"

    - name: Get version name
      id: version
      run: |
        VERSION=$(grep -A 1 'val currentVersion: Version =' buildSrc/src/main/kotlin/Version.kt | grep -oP 'versionMajor = \K\d+' | head -1).$(grep -A 1 'val currentVersion: Version =' buildSrc/src/main/kotlin/Version.kt | grep -oP 'versionMinor = \K\d+' | head -1).$(grep -A 1 'val currentVersion: Version =' buildSrc/src/main/kotlin/Version.kt | grep -oP 'versionPatch = \K\d+' | head -1)
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"

    - name: Read release configuration
      id: release_config
      run: |
        SHOULD_RELEASE=$(jq -r '.release' release.json)
        echo "SHOULD_RELEASE=${SHOULD_RELEASE}" >> $GITHUB_OUTPUT
        echo "Release flag: ${SHOULD_RELEASE}"
        if [ "${SHOULD_RELEASE}" = "true" ]; then
          echo "? Release will be published"
        else
          echo "?? Release publishing is disabled - APKs will be uploaded as artifacts only"
        fi

    - name: List all APK files for debugging
      run: |
        echo "? All APK files in output directory:"
        find app/build/outputs/apk -name "*.apk" -type f -exec ls -lh {} \;
        echo ""
        echo "? Directory structure:"
        ls -R app/build/outputs/apk/

    - name: Create Release
      if: steps.release_config.outputs.SHOULD_RELEASE == 'true'
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Seal Plus v${{ steps.version.outputs.VERSION }}
        body: |
          ## ? Seal Plus v2.1.0 - Enhanced Download Management & Performance
          
          ---
          
          ### ? Download Management Enhancements
          
          * **Retry Option for Failed/Canceled Downloads**
            * One-click retry button in failed/canceled download cards
            * Smart state management maintains download preferences
            * Quick recovery without re-entering URLs
            * Automatic error handling for temporary failures
          
          ### ? Download Details & UI Improvements
          
          * **Enhanced Details Dialog**
            * Added comprehensive resolution section in details dialog
            * Details dialog opens directly at full length for better visibility
            * Improved information layout with clear video/audio resolution
            * Better organized format specifications (codec, bitrate, quality)
          
          ### ? Performance Optimization
          
          * **Download Speed Optimization**
            * Advanced speed optimization algorithms for ultra-fast downloads
            * Enhanced aria2c multi-connection configuration
            * Better bandwidth utilization and network efficiency
            * Reduced latency for faster connection and data transfer
          
          ### ? Sponsors Feature
          
          * **API Integration & Display**
            * Integrated sponsor data fetching from API endpoint
            * Beautiful dynamic sponsor dialog with profile information
            * Real-time sponsor list updates from server
            * Premium gradient design for sponsor recognition
            * Proper attribution and thanks to project supporters
          
          ---
          
          ### ? Installation
          
          Download the appropriate APK for your device:
          - **Universal APK**: Works on all devices (recommended)
          - **arm64-v8a**: For 64-bit ARM devices (most modern phones)
          - **armeabi-v7a**: For 32-bit ARM devices
          - **x86_64**: For 64-bit x86 devices
          - **x86**: For 32-bit x86 devices
          
          ### ? Key Features (v2.1)
          - ? **Retry failed downloads** - One-click recovery for canceled/failed downloads
          - ? **Enhanced details dialog** - Resolution section with full-length display
          - ? **Speed optimization** - Ultra-fast downloads with advanced algorithms
          - ? **Sponsors feature** - API integration with dynamic display
          - ?? **Pause/Resume downloads** with queue support
          - ? **Advanced proxy settings** (BETA) with auto-fetch/test
          - ? **Developer support** via UPI payments
          - ? **Concurrent downloads** control (1-5 simultaneous)
          - ? Gradient Dark theme with glassmorphism
          - ? App Lock with PIN & Biometric
          - ? Download from 1000+ sites via yt-dlp
          - ? 50+ language translations
          - ?? Custom command templates
          
          ### ? Full Changelog
          See [CHANGELOG.md](https://github.com/MaheshTechnicals/Sealplus/blob/main/CHANGELOG.md) for complete version history.
          
          ---
          
          Built on: ${{ github.event.head_commit.timestamp }}
          Commit: ${{ github.sha }}
        draft: false
        prerelease: false
        make_latest: true
        files: |
          app/build/outputs/apk/generic/release/*.apk

    - name: Send Telegram Notification to Channel
      if: steps.release_config.outputs.SHOULD_RELEASE == 'true'
      continue-on-error: true
      env:
        TGTOKEN: ${{ secrets.TGTOKEN }}
        TGCHANNEL: ${{ secrets.TGCHANNEL }}
      run: |
        # Skip if Telegram credentials are not configured
        if [ -z "$TGTOKEN" ] || [ -z "$TGCHANNEL" ]; then
          echo "?? Telegram notification skipped (TGTOKEN or TGCHANNEL not configured)"
          exit 0
        fi
        
        echo "? Sending notification to Telegram Channel: $TGCHANNEL"
        
        # Prepare the release URL
        RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.VERSION }}"
        
        # Create a beautiful Telegram message with HTML formatting
        MESSAGE="? <b>New Release Available!</b> ?
        
        ?????????????????????
        
        ? <b>App Name:</b> Seal Plus
        
        ?? <b>Version:</b> v${{ steps.version.outputs.VERSION }}
        
        ?????????????????????
        
        ? <b>Changelog (v2.1):</b>
        
        <b>? Download Management Enhancements</b>
        ? Retry option for failed/canceled downloads
        ? One-click recovery without re-entering URLs
        ? Smart state management for quick restart
        
        <b>? Details Dialog &amp; UI Improvements</b>
        ? Added resolution section in details dialog
        ? Direct full-length display for better visibility
        ? Improved information layout with format specs
        
        <b>? Performance Optimization</b>
        ? Advanced speed optimization algorithms
        ? Ultra-fast downloads with enhanced aria2c
        ? Better bandwidth utilization
        ? Reduced latency for faster transfers
        
        <b>? Sponsors Feature</b>
        ? API integration for sponsor data
        ? Dynamic sponsor dialog with profiles
        ? Real-time updates from server
        ? Premium gradient design
        
        ?????????????????????
        
        ? <b>Key Features (v2.1):</b>
        ? Retry failed downloads
        ? Enhanced details with resolution
        ? Speed optimization
        ? Sponsors API integration
        ?? Pause/Resume downloads
        ? Advanced proxy (BETA)
        ? UPI payment integration
        ? Concurrent downloads (1-5)
        ? Gradient Dark theme
        ? App Lock (PIN &amp; Biometric)
        ? Download from 1000+ sites
        ? 50+ language translations
        
        ?????????????????????
        
        ? <b>Available APKs:</b>
        ? Universal (All devices)
        ? arm64-v8a (Modern phones)
        ? armeabi-v7a (Older phones)
        ? x86_64 / x86 (Tablets)
        
        ?????????????????????
        
        ? <b>Download Now:</b>
        <a href=\"${RELEASE_URL}\">Click here to download v${{ steps.version.outputs.VERSION }}</a>
        
        ?????????????????????
        
        ?? <b>Note:</b> This release brings enhanced download management with retry functionality, improved details dialog with resolution info, ultra-fast speed optimization, and new sponsors feature with API integration. Enjoy faster downloads and better user experience!
        
        ? <i>Released: $(date '+%B %d, %Y at %H:%M UTC')</i>"
        
        # URL encode the message to avoid HTML parsing issues
        MESSAGE_ENCODED=$(echo -n "$MESSAGE" | jq -sRr @uri)
        
        # Send ONLY to Channel
        curl -s -X POST "https://api.telegram.org/bot${TGTOKEN}/sendMessage" \
          -d "chat_id=${TGCHANNEL}" \
          -d "text=${MESSAGE_ENCODED}" \
          -d "parse_mode=HTML" \
          -d "disable_web_page_preview=false" \
          && echo "? Telegram Channel notification sent successfully!" \
          || echo "?? Failed to send Telegram notification"

    - name: Upload Universal APK as Artifact
      if: steps.release_config.outputs.SHOULD_RELEASE == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: SealPlus-${{ steps.version.outputs.VERSION }}-universal
        path: app/build/outputs/apk/generic/release/*universal*.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload arm64-v8a APK as Artifact
      if: steps.release_config.outputs.SHOULD_RELEASE == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: SealPlus-${{ steps.version.outputs.VERSION }}-arm64-v8a
        path: app/build/outputs/apk/generic/release/*arm64-v8a*.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload armeabi-v7a APK as Artifact
      if: steps.release_config.outputs.SHOULD_RELEASE == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: SealPlus-${{ steps.version.outputs.VERSION }}-armeabi-v7a
        path: app/build/outputs/apk/generic/release/*armeabi-v7a*.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload x86_64 APK as Artifact
      if: steps.release_config.outputs.SHOULD_RELEASE == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: SealPlus-${{ steps.version.outputs.VERSION }}-x86_64
        path: app/build/outputs/apk/generic/release/*x86_64*.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload x86 APK as Artifact
      if: steps.release_config.outputs.SHOULD_RELEASE == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: SealPlus-${{ steps.version.outputs.VERSION }}-x86
        path: app/build/outputs/apk/generic/release/*x86*.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload Artifacts (Backup - Always)
      if: steps.release_config.outputs.SHOULD_RELEASE == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: signed-apks-backup
        path: app/build/outputs/apk/generic/release/*.apk
        if-no-files-found: error
        retention-days: 20